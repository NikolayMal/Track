  <script>
    clock();
    
    function clock() {
      n =  new Date();
      y = n.getFullYear();
      m = n.getMonth() + 1;
      d = n.getDate();
      h = n.getHours();
      min = n.getMinutes();
      s = n.getSeconds();

      // Check if below 10
      min = checkTime(min);
      s = checkTime(s);

      document.getElementById("date").innerHTML = d + "/" + m + "/" + y + " " + h + ":" + min + ":" + s;
      setTimeout(clock, 1000);
    }

    function checkTime(i) {
      if (i < 10 ) {
        i = "0" + i
      };
      return i;
    }
  </script>
