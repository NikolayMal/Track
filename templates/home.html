<!DOCTYPE html>
<html lang="en">
<head>
  
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Login System</title>

  <link rel="stylesheet" href="/static/css/normalize.css">
  <link rel="stylesheet" href="/static/css/styles.css">
  <link rel="stylesheet" href="/static/css/table.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="/static/css/table.css">

  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round">
  <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"> -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>

</head>
<body>
    <div class="topnav">
      <h3>Register or Sign In!</h3>
    <div class="topnav-center"><p id="date">00/00/0000 00:00:00</p>  </div>
  </div>

  <div id="snowflakeContainer">
    <span class="snowflake"></span>
  </div>

<div class="card-wrapper">
  <div class="card">

    <div class="wrapper">
      <form name="signup_form" class="home-form">
        <h2 class="center">Create an Account</h2>
        <hr class="sep" />

        <div class="group">
          <input type="text" name="name" required /><span class="highlight"></span><span class="bar"></span>
          <label for="name">Name</label>
        </div>

        <div class="group">
          <input type="email" name="email" required /><span class="highlight"></span><span class="bar"></span>
          <label for="email">Email</label>
        </div>

        <div class="group">
          <input type="password" name="password" required /><span class="highlight"></span><span class="bar"></span>
          <label for="password">Password</label>
        </div>

        <p class="error error--hidden"></p>
        <div class="vertical-center">
          <input type="submit" value="Sign Up" class="home-btn" />
        </div>
      </form>
    </div>
  </div>

  <div class="card">
    <div class="wrapper">
      <form name="login_form" class="home-form">
        <h2 class="center">Log In</h2>
        <hr class="sep" />

        <div class="group">
          <input class="email" name="email" type="email" required="required" /><span class="highlight"></span><span
            class="bar"></span>
          <label for="email">Email</label>
        </div>

        <div class="group">
          <input class="password" name="password" type="password" required="required" /><span
            class="highlight"></span><span class="bar"></span>
          <label for="password">Password</label>
        </div>

        </br>
        <p class="error error--hidden"></p>
        <p style="margin-bottom: 57px;"> </p>
        <div class="vertical-center">
          <input type="submit" value="Log In" class="home-btn">
        </div>
      </form>
      </div>
    </div>
  </div>

<script src="/static/js/jquery.js"></script>
<script src="/static/js/scripts.js"></script>
<script src="/static/js/snowfall.js"></script>
</body>

<script>
  clock();
  
  function clock() {
    n =  new Date();
    y = n.getFullYear();
    m = n.getMonth() + 1;
    d = n.getDate();
    h = n.getHours();
    min = n.getMinutes();
    s = n.getSeconds();

    // Check if below 10
    min = checkTime(min);
    s = checkTime(s);

    document.getElementById("date").innerHTML = d + "/" + m + "/" + y + " " + h + ":" + min + ":" + s;
    setTimeout(clock, 1000);
  }

  function checkTime(i) {
    if (i < 10 ) {
      i = "0" + i
    };
    return i;
  }
</script>

</html>
